<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:300,400,500,700,900" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Access</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
      <div class="header-title">
        <h3 class="title"><img src="img/access.png" alt="access"></h3>
      </div>
    </nav>

    <div class="container-fluid main-container">
      <div class="row-fluid filter-container">
        <button id="filter-btn" class="btn btn-outline-dark btn-lg btn-block" data-toggle="modal" data-target="#filter-modal"><i class="fas fa-sliders-h"></i> Filters (<span class="filter-count">0</span>)</button>
      </div>
      <div class="row tabs">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="allLink" >All<input type="radio" id="srcByall" name="searchBy" class="searchRadio" value="all" checked="checked"><label class="checkbox" for="srcByall"></label></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="allReach">Reach<input type="radio" id="srcByreach" name="searchBy" class="searchRadio" value="Reach"><label class="checkbox" for="srcByreach"></label></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="allMatch">Match<input type="radio" id="srcBymatch" name="searchBy" class="searchRadio" value="match"><label class="checkbox" for="srcBymatch"></label></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="allSafety">Safety<input type="radio" id="srcBySaftety" name="searchBy" class="searchRadio" value="safety"><label class="checkbox" for="srcBySaftety"></label></a>
          </li>
        </ul>
      </div>
      <div class="row-fluid search-count-text">
        <p><span class="bold">327 colleges</span> matching your selection</p>
      </div>

      <!-- Dynamic college list populate here from API call -->
      <div id="card-holder">
      </div>
      
    </div>
    <!-- Filter modal-->
    

    <!-- Modal -->
    <div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="filter-modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form>
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-sliders-h"></i> Filters (<span class="filter-count">0</span>)</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Location section -->
              <div class="filter-item location">
                <p class="filter-title">Location</p>
                <div class="form-group">
                  <label for="region">Regions/States</label>
                  <select class="form-control" id="region">
                    <option>Select region or State</option>
                    <option>2</option>
                  </select>
                </div>
              </div>

              <!-- Year section -->
              <div class="filter-item year">
                <p class="filter-title">2-Year or 4-Year</p>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="year1" value="year1">
                    <label for="year1" class="checkbox-image"></label>
                    <label class="form-check-label" for="year1">2-year/community college</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="year2" value="year2">
                    <label for="year2" class="checkbox-image"></label>
                    <label class="form-check-label" for="year2">4-year/community college</label>
                  </div>
                </div>
              </div>

              <!-- Public or Private -->
              <div class="filter-item public-private">
                <p class="filter-title">Public or Private</p>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="public" value="Public">
                    <label for="public" class="checkbox-image"></label>
                    <label class="form-check-label" for="public">Public</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="private" value="Private">
                    <label for="private" class="checkbox-image"></label>
                    <label class="form-check-label" for="private">Private</label>
                  </div>
                </div>
              </div>

              <!-- School Size -->
              <div class="filter-item school-size">
                <p class="filter-title">School Size</p>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="small" value="small">
                    <label for="small" class="checkbox-image"></label>
                    <label class="form-check-label" for="small">Small (Less than 2,000)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="medium" value="medium">
                    <label for="medium" class="checkbox-image"></label>
                    <label class="form-check-label" for="medium">Medium (2,000-15,000)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="large" value="large">
                    <label for="large" class="checkbox-image"></label>
                    <label class="form-check-label" for="large">Large (Greater than 15,000)</label>
                  </div>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <a class="clear-all-btn" >Clear All</a>
              <button type="button" class="btn btn-primary apply-btn" data-dismiss="modal">Apply</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="collegelist.html" class="btn btn-light my-clg-lst">MY COLLEGE LIST <span class="list-count">4</span></a>
      <button type="button" class="btn btn-light bell-button"><i class="far fa-bell"></i></button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js//jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/search.js"></script>
    
  </body>
</html>
